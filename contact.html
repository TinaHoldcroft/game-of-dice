                <ul>
                    <li><a href="index.html#characterCards"><i class="fas fa-dice-five"></i><span>Play</span></a></li>
                    <li><a href="about.html"><i class="fas fa-question-circle"></i><span>About</span></a></li>
                </ul>
            </nav>
        </div>
        <!-- navigation side bar panel -->
        <div class="panel-container">
            <!-- logo -->
            <div id="logo__phone"><a href="index.html"><img src="styles/images/dice-logo.svg" alt="Logo"></a></div>
            <!-- toggle button -->
            <div id="navToggle" class="unicode"><i id="unicode__toggle" class="fa"></i></div>

    </header>

    <main id="contact">
        <div class="contact">
            <form>
                <h2>Contact Us</h2>
                <p>We would love to hear from you!</p>
                <input placeholder="name" type="name" name="name" pattern="[A-Za-z ]{2,}" required />
                <input placeholder="example@domain.com" type="email" name="email"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required />
                <textarea placeholder="write your message here" type="text" name="message" pattern=".{3,}"
                    required></textarea>
                <div class="btn-group">
                    <button type="reset">Reset</button>
                    <button type="submit">Send</button>
                </div>
            </form>
        </div>
    </main>

            <div class="bubble">
